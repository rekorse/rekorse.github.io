<!DOCTYPE html>
<html lang="en">
<head>
    <h1> Test Header 1</h1>
</head>
<body style="background-color:#1c87c9;">
    <div style="height: 100vh;">
        <embed src="/Kyle_Spann_Resume.pdf" width="500" height="375" 
 type="application/pdf">
    </div>

     <div class="container">
  <iframe class="responsive-iframe" src="/Kyle_Spann_Resume.pdf"></iframe>
</div> 
<style>
 .container {
  position: relative;
  overflow: hidden;
  width: 100%;
  padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
}

/* Then style the iframe to fit in the container div with full height and width */
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
}
</style>
</body>
</html>
